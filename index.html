<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Honey!</title>
  </head>
  <body>
    <h1>Lorem ipsum</h1>
    <form>
        <div class="form-group">
          <label for="nombre">Nombre*</label>
          <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
          <label for="email">Email*</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Escribe tu email">
          <small id="emailHelp" class="form-text text-muted">No lo compartiremos con nadie más</small>
        </div>

        <div class="form-group">
          <label for="password">Contraseña*</label>
          <input type="password" class="form-control" id="password" placeholder="Escribe una contraseña" minlength="8">
        </div>

        <div class="form-check">
            <p>Lorem ipsum*</p>
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio1" value="option1" checked>
            <label class="form-check-label" for="radio1">Sí</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio2" value="option2">
            <label class="form-check-label" for="radio2">No</label>
          </div>
         
        <div class="form-group">
            <p>Lorem ipsum*</p>
            <label for="combobox">Example select</label>
            <select class="form-control" id="combobox">
                <option>a</option>
                <option>b</option>
                <option>c</option>
                <option>d</option>
                <option>e</option>
                <option>Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="historia">Lorem ipsum*</label>
            <textarea class="form-control" id="historia" rows="3" maxlength="500"></textarea>
            <small>Máximo 500 caracteres</small>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label class="form-check-label" for="checkbox">Acepto aviso de privacidad</label>
        </div>
        <button type="submit" class="btn btn-primary" id="clickButton">Submit</button>
      </form>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
